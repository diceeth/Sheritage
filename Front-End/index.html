<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AssetControl</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <body>
        <div>
            <h3 class="sub-header">AssetControl</h3>
            <form class="form-inline" role="form">
              <div class="form-group">
                <table>
                <tr>
                    <td><label for="addressTransfer">Address:</label> </td>
                    <td>
                        <input class="form-control" id="addressTransfer">
                      </td>
                </tr>
                  <tr>
                    <td><label for="amountTransfer">Amount:</label> </td>
                    <td>
                      <input class="form-control" id="amountTransfer">
                    </td>                          
                  </tr>
                </table>
              </div>
              <a href="#" onclick="transferToken()" class="btn btn-primary">Set</a>
            </form>
          </div>
        </div>    

        <div class="row">
            <div>
              <h3 class="sub-header">Check Balance</h3>
              <form class="form-inline" role="form">
                <a href="#" onclick="checkBalance()" class="btn btn-primary">Get</a>
                <div class="form-group">
                  <table>
                    <tr>
                      <td>Info:</td>
                      <td>
                        <label id="balance">
                      </td>                          
                    </tr>
                  </table>
                </div>                
              </form>
            </div>
          </div>

    </body>
</body>
</html>
